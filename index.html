<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:fb="http://ogp.me/ns/fb#">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <title>Politinder - Até onde vai sua confiança?</title>
      <meta name="description" content="Politinder - Até onde vai sua confiança?">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
      <!-- <meta property="og:image" content="http://www.batepanela.co/assets/img/logo-fb.png" /> -->

      <link rel="apple-touch-icon" href="apple-touch-icon.png">

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

      <script src="libs/angular.min.js"></script>
      <script src="libs/angular-swing/dist/swing.js"></script>
      <script src="js/scripts.js"></script>

      <link href='http://fonts.googleapis.com/css?family=Noto+Sans' rel='stylesheet' type='text/css'>
      <link href='https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="css/style.css">
  </head>
  <body ng-app="politinderModule" ng-controller="politinderController">

    <div class="phone">
    	<div class="app">
    			<div class="header">
    				<img src="img/politinder-logo.png"/>
    			</div>

    			<div class="content" swing-stack>
            <div
              class="photo"
              ng-class="{'trusted': politician.trusted === true, 'untrusted': politician.trusted === false}"
              swing-card
              ng-repeat="politician in currentPoliticians"
              swing-on-throwoutleft="iDontTrustIn()"
              swing-on-throwoutright="iTrustIn()"
              style="background-image:url(img/politicians/{{ politician.slug }}.png);">
              <span class="meta">
                 <p>{{ politician.name }}</p>
              </span>
            </div>
          </div>

    			<div class="footer">
    				<div id="swipe_dislike" class="rate" ng-click="clickDontTrustIn()"></div>
    				<div id="swipe_like" class="rate" ng-click="clickTrustIn()"></div>
    			</div>

    	</div>
    </div>

  </body>
</html>
